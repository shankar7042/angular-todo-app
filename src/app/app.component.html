<h2 class="mt-4 text-center text-5xl text-purple-700 font-semibold">
  Todo App
</h2>
<div class="mx-auto w-100 mt-4">
  <form
    (submit)="handleSubmit($event)"
    class="flex gap-2 justify-center items-center"
  >
    <div class="flex justify-center items-center gap-2">
      <label for="todo" class="text-2xl font-semibold">Task: </label>
      <input
        type="text"
        name="todo"
        class="border p-2 w-64"
        [(ngModel)]="todoText"
        #textInputRef
      />
    </div>
    <button
      class="py-2 px-4 bg-purple-600 rounded-md text-white text-center hover:bg-purple-800 transition"
    >
      Create
    </button>
  </form>
</div>

<div
  *ngIf="todos.length > 0; else noTodos"
  class="mt-4 flex flex-col gap-2 max-w-80 justify-center mx-auto"
>
  <p class="text-xs text-red-600 text-center">*double click to edit todos</p>
  <div
    *ngFor="let todo of todos"
    class="border-[2px] p-4 rounded-md flex justify-between items-center"
  >
    <div class="flex gap-4">
      <input type="checkbox" [(ngModel)]="todo.done" />
      <p
        [ngClass]="{ 'line-through': todo.done, 'select-none': true }"
        (dblclick)="setContentEditTodoId(todo.id)"
        [contentEditable]="contentEditableTodoId === todo.id"
        (blur)="handleEditTodo($event, todo.id)"
        (keydown)="handleKeyPressEvent($event, todo.id)"
      >
        {{ todo.text }}
      </p>
    </div>
    <button
      (click)="handleDeleteTodo(todo.id)"
      class="border p-1 rounded-full bg-zinc-200 hover:bg-zinc-100 transition"
    >
      &#10060;
    </button>
  </div>
</div>
<ng-template #noTodos>
  <p class="text-center text-2xl text-rose-600 mt-4">
    There is no todos right now.
  </p>
</ng-template>
