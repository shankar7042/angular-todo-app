<h2 class="mt-4 text-center text-5xl text-purple-700 font-semibold">
  Todo App
</h2>
<div class="mx-auto w-100 mt-4">
  <form
    (submit)="handleSubmit($event)"
    class="flex gap-2 justify-center items-center"
  >
    <div class="flex justify-center items-center gap-2">
      <label for="todo" class="text-2xl font-semibold">Task: </label>
      <input
        type="text"
        name="todo"
        class="border p-2 w-64"
        [(ngModel)]="todoText"
        #textInputRef
      />
    </div>
    <button
      class="py-2 px-4 bg-purple-600 rounded-md text-white text-center hover:bg-purple-800 transition"
    >
      Create
    </button>
  </form>
</div>

<todo-list
  [contentEditableTodoId]="contentEditableTodoId"
  [todos]="todos"
  (deleteTodo)="handleDeleteTodo($event)"
  (selectToEdit)="setContentEditTodoId($event)"
  (blurEvent)="handleEditTodo($event)"
  (keydownEvent)="handleKeyPressEvent($event)"
/>
